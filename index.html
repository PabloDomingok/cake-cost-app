<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Cost</title>
    <script src="https://kit.fontawesome.com/b82ddda10e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assests/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assests/logo.png" alt="Logo">
            <span>CakeCost</span>
        </div>
        <button class="open-menu" id="open-menu"><i class="fa-solid fa-bars"></i></button>
        <nav class="nav-links" id="nav-links">
            <button class="close-menu" id="close-menu"><i class="fa-solid fa-x"></i></button>
            <ul class="nav-links-list">
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About CakeCost</a></li>
                
            </ul>
        </nav>
        <button class="login-button">Login</button>
    </header>
    
        <section class="hero">
            <div class="hero-text">
                <h1>Calculate Your Cake Cost</h1>
<p>Bake. Create. Customize. Calculate the cost of anything you can imagine in a bakery, all with a little help from CakeCost.</p>
                <div class="buttons">
                    <button class="calculate-button">Get Started</button>
                    <button class="learn-more-button">Learn More</button>
                </div>
                
            </div>
            <div class="hero-image">
                <img src="assests/bakery-doodles.png" alt="Cake">
            </div>
        </section>
    
    <script src="script.js"></script>
</body>
</html>
